      - main

jobs:
  ftp-deploy:
    name: ðŸ“¤ Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
